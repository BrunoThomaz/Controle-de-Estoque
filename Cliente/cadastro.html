<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Controle de Estoque - Cadastro</title>
</head>
<body>
    <nav>
        <a href="/index.html">Tela Inicial</a>
        <a href="/cadastro.html">Cadastro de Produtos</a>
        <a href="/pesquisa.html">Pesquisa de Produtos</a>
    </nav>
    <h1>Estoque</h1>
    <form action="/cadastro" method="post">
        <h2>Cadastro de Produto</h2>
        <fieldset>
            <label for="codigo">Codigo</label>
            <input type="text" name="codigo" id="codigo">
        </fieldset>
        <fieldset>
            <label for="produto">Produto</label>
            <input type="text" name="produto" id="produto">
        </fieldset>
        <fieldset>
            <label for="quantidade">Quantidade</label>
            <input type="text" name="quantidade" id="quantidade">
        </fieldset>
        <fieldset>
            <label for="equipamento">Equipamento</label>
            <input type="text" name="equipamento" id="equipamento">
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
