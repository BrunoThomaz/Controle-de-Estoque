<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Controle de Estoque - Entrada</title>
    <script src="./html5-qrcode/html5-qrcode.min.js"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/movimentacao.js" defer></script>
</head>
<body>
    
    <h1>Estoque</h1>
    <form action="/cadastro-movimentacao" method="post">
        <h2>Entrada de Estoque</h2>
        <fieldset>
            <label for="codigo">Código</label>
            <input type="text" name="codigo" id="codigo" required>
            <a href="#" onclick="escanearQR()">Usar Câmera</a>
        </fieldset>
        <fieldset>
            <label for="produto">Produto</label>
            <input type="text" name="produto" id="produto">
        </fieldset>
        <fieldset>
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao">
        </fieldset>
        <fieldset>
            <label for="equipamento">Equipamento</label>
            <input type="text" name="equipamento" id="equipamento">
        </fieldset>
        <fieldset>
            <h3>Localização</h3>
            <fieldset>
                <select name="select-armario" id="select-armario-caixa" onchange=atualizaPrateleiras(event)>
                    <option value="#">Nenhum Armário Cadastrado</option>
                </select>
            </fieldset>
            <fieldset>
                <select name="select-prateleira" id="select-prateleira"onchange=atualizaCaixas(event)>
                    <option value="#">Nenhuma Prateleira Cadastrada</option>
                </select>
            </fieldset>
            <fieldset>
                <select name="select-caixa" id="select-caixa">
                    <option value="#">Nenhuma Caixa Cadastrada</option>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <label for="valorUnitario">Valor Unitário</label>
            <input type="number" name="valorUnitario" id="valorUnitario" required>
        </fieldset>
        <fieldset>
            <label for="quantidade">Quantidade</label>
            <input type="text" name="quantidade" id="quantidade" required>
        </fieldset>
        <input type="hidden" name="tipo" value="entrada">
        <input type="hidden" name="usuario" value="Chefe de Máquinas">
        <div class="row">
            <button type="submit">Enviar</button>
            <a href="/">Voltar</a>
        </div>
    </form>
    <div class="modal">
        <div id="reader"></div>
    </div>
</body>
</html>
