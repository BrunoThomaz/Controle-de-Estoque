<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Controle de Estoque - Cadastro Locais</title>
    <script src="./html5-qrcode/html5-qrcode.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/cadastroLocal.js" defer></script>
</head>
<body>
    
    <h1>Locais</h1>
    <nav>
        <a href="/index.html">Tela Inicial</a>
    </nav>
    <form action="/cadastro-armario" method="post">
        <h2>Cadastro de Armário</h2>
        <fieldset>
            <label for="armario">Nome</label>
            <input type="text" name="armario" id="armario">
        </fieldset>

        <fieldset>
            <label for="codigo-armario">Código</label>
            <input type="text" name="codigo-armario" id="codigo-armario">
            <div class="row">
                <a href="#" onclick="gerarQRCode('armario')">Gerar QR Code</a>
            </div>
        </fieldset>
        <div class="row">
            <button type="submit" onclick=salvarArmario(event)>Enviar</button>
            <a href="/">Voltar</a>
        </div>
    </form>
    <form action="/cadastro-prateleira" method="post">
        <h2>Cadastro de Prateleira</h2>
        <fieldset>
            <select name="select-armario" id="select-armario">
                <option value="#">Nenhum Armário Cadastrado</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="prateleira">Nome</label>
            <input type="text" name="prateleira" id="prateleira">
        </fieldset>

        <fieldset>
            <label for="codigo-prateleira">Código</label>
            <input type="text" name="codigo-prateleira" id="codigo-prateleira">
            <div class="row">
                <a href="#" onclick="gerarQRCode('prateleira')">Gerar QR Code</a>
            </div>
        </fieldset>
        <div class="row">
            <button type="submit" onclick=salvarPrateleira(event)>Enviar</button>
            <a href="/">Voltar</a>
        </div>
    </form>

    <form action="/cadastro-caixa" method="post">
        <h2>Cadastro de Caixa</h2>
        <fieldset>
            <select name="select-armario" id="select-armario-caixa" onchange=atualizaPrateleiras(event)>
                <option value="#">Nenhum Armário Cadastrado</option>
            </select>
        </fieldset>
        <fieldset>
            <select name="select-prateleira" id="select-prateleira">
                <option value="#">Nenhuma Prateleira Cadastrada</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="caixa">Nome</label>
            <input type="text" name="caixa" id="caixa">
        </fieldset>

        <fieldset>
            <label for="codigo-caixa">Código</label>
            <input type="text" name="codigo-caixa" id="codigo-caixa">
            <div class="row">
                <a href="#" onclick="gerarQRCode('caixa')">Gerar QR Code</a>
            </div>
        </fieldset>
        <div class="row">
            <button type="submit" onclick=salvarCaixa(event)>Enviar</button>
            <a href="/">Voltar</a>
        </div>
    </form>
    <div class="modal">
        <div id="reader"></div>
    </div>
</body>
</html>
