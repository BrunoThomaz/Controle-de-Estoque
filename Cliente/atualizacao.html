<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Controle de Estoque - Atualização</title>
    <script src="./html5-qrcode/html5-qrcode.min.js"></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    
    <h1>Estoque</h1>
    <form action="/cadastro" method="post">
        <h2>Atualização de Estoque</h2>
        <fieldset>
            <label for="codigo">Código</label>
            <input type="text" name="codigo" id="codigo">
            <a href="#" onclick="escanearQR()">Usar Câmera</a>
        </fieldset>
        <fieldset>
            <label for="produto">Produto</label>
            <input type="text" name="produto" id="produto">
        </fieldset>
        <fieldset>
            <label for="valorUnitario">Valor Unitário</label>
            <input type="text" name="valorUnitario" id="valorUnitario">
        </fieldset>
        <fieldset>
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao">
        </fieldset>
        <fieldset>
            <label for="quantidade">Quantidade</label>
            <input type="text" name="quantidade" id="quantidade">
        </fieldset>
        <fieldset>
            <label for="equipamento">Equipamento</label>
            <input type="text" name="equipamento" id="equipamento">
        </fieldset>
        <fieldset>
            <label for="localizacao">Localização</label>
            <input type="text" name="localizacao" id="localizacao">
        </fieldset>
        <fieldset>
            <label for="estoqueMinimo">Estoque mínimo</label>
            <input type="text" name="estoqueMinimo" id="estoqueMinimo">
        </fieldset>
        <div class="row">
            <button type="submit">Enviar</button>
            <a href="/">Voltar</a>
        </div>
    </form>
    <div class="modal">
        <div id="reader"></div>
    </div>
</body>
</html>
