<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/pesquisa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="./html5-qrcode/html5-qrcode.min.js"></script>
    <script src=".js/main.js" defer></script>
    
    <title>Controle de Estoque - Pesquisa</title>
</head>
<body>
    <nav>
        <a href="/index.html">Tela Inicial</a>
    </nav>
    <form action="#" method="get">
        <h2>Pesquisa de Produto</h2>
        <fieldset>
            <label for="codigo">C처digo</label>
            <input type="text" name="codigo" id="codigo">
            <a href="#" onclick="escanearQR()">Usar C창mera</a>
        </fieldset>
    </form>
    <div id="resultado">
        <p>Pesquise um c처digo</p>
    </div>
    <div class="modal">
        <div id="reader"></div>
    </div>
    <script>
        function escanearQR() {
            console.log('escanearQR');
            const modal = document.querySelector('.modal');
            modal.style.display = 'block';
            const scanner = new Html5QrcodeScanner('reader',{
                qrbox: {
                    width: 250,
                    height: 250,
                },
                fps: 20,
            });
            scanner.render(
                (result)=>{
                    const codigo = document.getElementById('codigo');
                    codigo.value = result;
                    codigo.dispatchEvent(new Event('change'));
                    scanner.clear();
                    modal.style.display = 'none';
                }, 
                
                (error)=>{
                    console.log(error);
                })
            
        }
        const codigo = document.getElementById('codigo')
        codigo.addEventListener('change', pesquisaCodigo)
        async function pesquisaCodigo() {
            const resultado = document.getElementById('resultado')
            valorCodigo = codigo.value
            fetch(`/pesquisa/${valorCodigo}`)
            .then((result) => result.json())
            .then((produto) => {
                resultado.innerHTML='Pesquisando Produto...'
                let p = document.createElement('p')
                p.innerHTML += `C처gido: ${produto.codigo}\n
                Produto: ${produto.produto}\n
                Quantidade: ${produto.quantidade}\n
                Equipamento: ${produto.equipamento}</br>`
                resultado.innerHTML = ''
                resultado.appendChild(p)
            })
        }
    </script>
</body>
</html>
